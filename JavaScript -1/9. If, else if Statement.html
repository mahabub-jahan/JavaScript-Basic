<!DOCTYPE html>
<html>
<head>
	<title>Condition Statement</title>
</head>
<body>
<script type="text/javascript">
	var apple = 54;
	var mango = "54";

	//condition statement works just like PHP..Example: ===, == , >= etc
	if (apple === mango) {
		document.write("Equal");
	} else {
		document.write("Not equal");
	}
</script>
</body>
</html>
