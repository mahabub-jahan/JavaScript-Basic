<!DOCTYPE html>
<html>
<head>
	<title>Creating Own Object</title>
	<script type="text/javascript">
		//constructor function
		function person(name, age){
			this.name = name;
			this.age = age;
		}

		var shuvo = new person("Mahabub Jahan", 23);
		var nirob = new person("Nirob", 24);
	</script>
</head>
<body>
<script type="text/javascript">
	document.write(shuvo.age);
	document.write(nirob.name);
</script>
</body>
</html>
