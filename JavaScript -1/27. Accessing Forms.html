<!DOCTYPE html>
<html>
<head>
	<title>Accessing Form</title>
</head>
<body>
	<form>
		<!-- JavaScript can Identify form automatically. If it has three form then it can find by index-0,1,2.... -->
		Username: <input type="text" name="text">
		Password: <input type="password" name="pass">
		<input type="submit" name="submit" value="Submit">
	</form>

	<script type="text/javascript">
		//That form number 0 and it has 3 length
		var x = document.forms[0].length;
		document.write(x);
	</script>
</body>
</html>
