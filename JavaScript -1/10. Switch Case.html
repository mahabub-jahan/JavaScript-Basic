<!DOCTYPE html>
<html>
<head>
	<title>Switch Case</title>
</head>
<body>
<script type="text/javascript">
	var num = "1";
	switch(num) {
		case "1":
			document.write("Hey I am 1");
			break;
		case "2":
			document.write("Hey I'am 2");
			break;
		default:{
			document.write("You enter a wrong value");
		}
	}
</script>
</body>
</html>
