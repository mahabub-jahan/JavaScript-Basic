<!DOCTYPE html>
<html>
<head>
	<title>Global and Local Variable</title>
</head>
<body>
<script type="text/javascript">
	//Global Variable
	var girl = "Srroy bro I've no girlfriend at this monent. ";
	document.write(girl)	;

	function girlfriend() {
		//Local Variable
		var girl = "Sreously bro I've no girlfriend";
		document.write(girl);
	}

	girlfriend();
	
</script>
</body>
</html>
