<!DOCTYPE html>
<html>
<head>
	<title>Calling a Function From Another Function</title>
</head>
<body>
<script type="text/javascript">
	function doFirst() {
		document.write("I am first bo!");
	}
	function doSecond() {
		document.write("I am second !");
	}

	function start() {
		doFirst();	
		doSecond();
	}

	start();
</script>
</body>
</html>
