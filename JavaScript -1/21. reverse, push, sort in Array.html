<!DOCTYPE html>
<html>
<head>
	<title>Reverse Push and sort</title>
</head>
<body>
<script type="text/javascript">
	
	var name = new Array("shuvo", "Rashed", "Shawon", "Nirob");

	name.reverse();
	name.push("Shovon", "Tareq");
	name.sort();

	var string1 = name.join();
	document.write(string1);

</script>
</body>
</html>
