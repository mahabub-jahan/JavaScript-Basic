<!DOCTYPE html>
<html>
<head>
	<title>Cool Technique to print Array Element</title>
</head>
<body>
<script type="text/javascript">
	
	var stuff = new Array("apples", "mango", "pinaple");
	stuff.sort();

	for(var i=0; i<stuff.length; i++){
		document.write(stuff[i] + "<br>");
	}
</script>
</body>
</html>
