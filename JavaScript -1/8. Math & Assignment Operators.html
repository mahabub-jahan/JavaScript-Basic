<!DOCTYPE html>
<html>
<head>
	<title>Math Operators</title>
</head>
<body>
<script type="text/javascript">
	//addition and Substraction same
	var apples = 4 + 66 + 1;

	//Multipication
	var apples = 45 * 1;

	//Division
	var apples = 56 / 3;

	//Reminder 
	var apples = 25 % 4;

	//Assignment Operator 
	var apples = 24;
	apples += 10;
	apples -= 10;
	apples  *=2;
	apples /= 2;
	document.write(apples);
</script>
</body>
</html>
