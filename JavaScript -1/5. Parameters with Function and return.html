<!DOCTYPE html>
<html>
<head>
	<title>Parameters with Functions</title>
</head>
<body>
<script type="text/javascript">
	//single parameter
	function food(x) {
		alert("I love " + x);
	}

	//multiple parameter
	function compare(one, two) {
		document.write(one + " is better then  " + two + "<br>");
	}

	//return something
	function addnum(a, b) {
		var c = a +b;
		return c;
	}

	
	
	compare("milk", "tea");
	compare("Gaibandha", "Dhaka");

	food("meat");
	food("Payes");
	food("milk tea");

	document.write(addnum(2,6));


</script>
</body>
</html>
